	<body>
			<h1>Generative Ringtone Creator</h1>
			
			<p>Gib deine Handynummer ein und drücke auf „Play“ um deinen persönlichen Klingelton zu hören.</p>
			
		<main>
			<form>
				<div class="number">
					<input id="phonenumber" placeholder="Phonenumber" onkeypress="return shouldPlay(event)">
				</div>
				<div>
					<select>

							<option sondFont="2">Vibraphone</option>
							<option sondFont="5">Bells</option>
							<option sondFont="1">Mambria</option>

					</select>
				</div>
				<div class="buttons">
					<input class="button play" type="button" value="Play">
<!-- 					<input class="button download inactive" type="button" value="Download"> -->
				</div>
			</form>
			
			<div class="chord-description-container">
			</div>
